<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Build a Survey Form</title>
  </head>
  <body>
    <header>
      <figure>
        <img src="LOGO.png" alt="Logo da Fantastic" width="150" />
      </figure>
      <h1 id="title">FAVORITE EMOJIS FORM</h1>
    </header>

    <form id="survey-form">
      <section id="personal-data">
        <p>
          <label id="name-label" for="name"> Name: </label>

          <input id="name" placeholder="ex: JoÃ£o da Silva" required />
        </p>

        <p>
          <label id="email-label" for="email"> Email: </label>
          <input
            id="email"
            type="email"
            placeholder="ex: joao@exemplo.com.br"
            required
          />
        </p>
        <p>
          <span class="country">
            <label for="dropdown">Country:</label>
            <select id="dropdown">
              <option value=""></option>
              <option value="Brazil">Brazil</option>
              <option value="United States">United States</option>
              <option value="Other">Other</option>
            </select>
          </span>

          <span class="age">
            <label id="number-label" for="number"> Age: </label>
            <input
              id="number"
              type="number"
              min="13"
              max="150"
              placeholder="ex: 42"
            />
          </span>

          <span class="genre">
            <label>Genre:</label>
            <input id="M" type="radio" name="radio" value="M" />
            <label for="M">M</label>
            <input id="F" type="radio" name="radio" value="F" />
            <label for="F">F</label>
            <input id="Other" type="radio" name="radio" value="Other" />
            <label for="Other">Other</label>
          </span>
        </p>
      </section>

      <p id="description">
        <strong>Instructions:</strong> Check your favorite emojis below. Select
        as many as you want. This is just a fictional form, for a project at
        freeCodeCamp.org. Fill in if you want, but know that it won't lead to
        anything.
      </p>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script>
      const projectName = "survey-form";
    </script>
  </body>
</html>
